              </div>
              <div class="form-group">
               <label for="comment">Tipo de serviço:</label>
                <textarea class="form-control" rows="5" id="comment" placeholder="Descreva o seu pedido"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
